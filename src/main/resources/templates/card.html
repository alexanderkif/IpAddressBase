<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <div th:replace="fragments :: header-css"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
</head>

<body>

<div class="container-fluid">

    <div th:replace="fragments :: header-top"/>

    <div class="row mt-3">

        <div th:replace="fragments :: left-menu"/>

        <div class="col-sm-10">
            <form th:action="@{/ip/(ip=${ip.getIp()})}" method="post">
                <div class="container-fluid alert-info border border-info rounded">
                    <div class="row m-3">
                        <div class="col-sm-12 text-center">
                            <h2>Ip : <span th:text="${ip.getIpFromBinaryIp()}"></span></h2>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-sm-2 text-right mt-1">
                            Vlan
                        </div>
                        <div class="col-sm-4 mt-1">
                            <label th:text="${vlan}"/>
                        </div>
                        <div class="col-sm-2 text-right mt-1">
                            Mask
                        </div>
                        <div class="col-sm-4 mt-1">
                            <label th:text="${mask}"/>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-sm-2 text-right mt-1">
                            DeviceType
                        </div>
                        <div class="col-sm-4">
                            <input type="text" name="deviceType" th:value="${ip.getDeviceType()}" class="rounded"/>
                        </div>
                        <div class="col-sm-2 text-right mt-1">
                            DeviceId
                        </div>
                        <div class="col-sm-4">
                            <input type="text" name="deviceId" th:value="${ip.getDeviceId()}" class="rounded"/>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-sm-2 text-right mt-1">
                            Description
                        </div>
                        <div class="col-sm-10">
                            <input type="text" name="description" th:value="${ip.getDescription()}" class="rounded"/>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-sm-12 text-center">
                            <input class="btn-info rounded" type="submit" th:value="Save"/>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-sm-12 text-center">
                            <a th:href="@{/index/(net=${ip.getSubnet()},mask=${mask})}">back to the list</a>
                        </div>
                    </div>
                    <div class="row m-3">
                        <div class="col-sm-12"><h5>History :</h5></div>
                    </div>
                    <div class="row m-1 border border-info rounded" th:each="item : ${ip.getHistory()}">
                        <div class="col-sm-3" colspan="2" th:text="${item.data}">...</div>
                        <div class="col-sm-6" th:text="${item.reason}">...</div>
                        <div class="col-sm-3" th:text="${item.user}">...</div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div th:replace="fragments :: footer"/>
</div>


</body>

</html>
