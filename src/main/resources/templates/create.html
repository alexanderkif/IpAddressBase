<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <div th:replace="fragments :: header-css"/>
</head>

<body>

<div class="container-fluid">

    <div th:replace="fragments :: header-top"/>

    <div class="row mt-3">

        <div th:replace="fragments :: left-menu"/>

        <div class="col-sm-10">
            <h5 th:if="${ipList.size()>0}">Уже существуют, не сохранены</h5>
            <h5 th:if="${ipList.size()==0}">Все адреса сохранены</h5>
            <div th:each="map:${ipList}">
                <h6 th:text="${map.getIpFromBinaryIp()}">Heading</h6>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"/>

</div>

</body>

</html>
