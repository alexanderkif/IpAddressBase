<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">

<div th:fragment="header-css">

    <title th:text="'ip - '+${title}">Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{/css/main.css}"/>
</div>


<div th:fragment="header-top" class="row align-items-center alert badge-secondary m-0 mt-3 border border-dark">

    <div class="col-sm-3 text-sm-right text-center">
        <a href="/"><img th:src="@{/css/fn.png}" width="90" height="80"/></a>
    </div>
    <div class="col-sm text-center">
        <h1>IP address base</h1>
    </div>

</div>

<div th:fragment="left-menu" class="col-sm-2">
    <div class="list-group rounded">
        <a href="/" class="list-group-item list-group-item-secondary border border-secondary">Home</a>
        <a href="/login" class="list-group-item list-group-item-secondary border border-secondary"
           th:if="${#httpServletRequest.remoteUser}==null">Login</a>
        <a href="/list" class="list-group-item list-group-item-secondary border border-secondary" th:if="${#httpServletRequest.remoteUser}!=null">List IP</a>
        <!--<a href="/register" class="list-group-item list-group-item-secondary border border-secondary"-->
           <!--th:if="${#httpServletRequest.remoteUser}==null">Register</a>-->
        <a href="/add" class="list-group-item list-group-item-secondary border border-secondary">Add Net</a>
        <!--<a href="/add" class="list-group-item list-group-item-secondary border border-secondary" th:if="${#httpServletRequest.remoteUser}!=null">Add IP</a>-->
    </div>
    <div class="list-group rounded mt-2 mb-3" th:if="${#httpServletRequest.remoteUser}!=null">
        <a class="list-group-item list-group-item-secondary border border-secondary" th:text="'Sign out ('+${#httpServletRequest.remoteUser}+')'" href="/logout">
        </a>
    </div>
    <div class="container mt-3 mb-3 border border-secondary rounded p-3" th:if="${#httpServletRequest.remoteUser}==null">
        <div class="col-form-label">
            Quick login
        </div>
        <form action="#" th:action="@{/login}" method="POST" name="model">
            <div class="form-group">
                <input type="email" class="form-control" id="username" name="username"
                       aria-describedby="emailHelp"
                       placeholder="Enter email"/>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-secondary">Submit</button>
        </form>
    </div>

</div>

<div th:fragment="footer" class="row align-items-center alert alert-secondary m-0 mt-3 mb-3 pl-5 p-1 border border-secondary">
    Copyright Â© 2018

    <script src="../static/js/jquery-3.2.1.slim.min.js" th:src="@{/js/jquery-3.2.1.slim.min.js}"></script>
    <script src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</div>


</html>
