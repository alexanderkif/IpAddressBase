<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <div th:replace="fragments :: header-css"/>
</head>

<body>

<div class="container-fluid">

    <div th:replace="fragments :: header-top"/>

    <div class="row mt-3">

        <div th:replace="fragments :: left-menu"/>

        <div class="col-sm-10" th:if="(${titl}!='Added')and(${titl}!='Not added')">
            <div class="container-fluid border border-secondary rounded" style="background-color: #dddddd">
                <div class="alert alert-warning-orange pl-5 pr-5 mt-3 border border-secondary">
                    <h2>Enter your name and password</h2>
                </div>
                <div class="alert alert-light p-3 rounded mt-3 border border-secondary">
                    <form action="#" th:action="@{/login}" method="POST" name="model">
                        <div class="form-group row">
                            <div for="username"
                                   class="col-sm-offset-1 col-sm-10 col-form-label lefted">Name</div>
                            <div class="col-sm-offset-1 col-sm-10">
                                <input type="text" th:object="${username}" class="form-control"
                                       id="username"
                                       name="username" placeholder="Name"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="password"
                                   class="col-sm-offset-1 col-sm-10 col-form-label lefted">Password</label>
                            <div class="col-sm-offset-1 col-sm-10">
                                <input type="password" th:object="${password}" class="form-control"
                                       id="password"
                                       name="password"
                                       placeholder="Password"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-1 col-sm-6">
                                <input type="submit" class="btn btn-secondary" value="Sign in"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-offset-1 col-sm-6">
                                Or <a href="/register">register</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-10" th:if="${titl}=='Added'">
            <div class="container-fluid border border-secondary rounded" style="background-color: #dddddd">
                <div class="container fo">
                    <br/>
                    <div class="alert alert-warning-orange pl-5 pr-5 border border-secondary mb-3">
                        <h1 class="col-sm-7 col-form-label lefted">User was added</h1>
                    </div>
                    <form action="#" th:action="@{/}" method="POST" name="model">
                        <div class="form-group row">
                            <div class="col-sm-7">
                                <input type="submit" class="btn btn-secondary" value="OK"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-sm-10" th:if="${titl}=='Not added'">
            <div class="container-fluid border border-secondary rounded" style="background-color: #dddddd">
                <div class="container fo">
                    <br/>
                    <div class="alert alert-warning-orange pl-5 pr-5 border border-secondary mb-3">
                        <h1 class="col-sm-7 col-form-label lefted">User was not added</h1>
                    </div>
                    <form action="#" th:action="@{/}" method="POST" name="model">
                        <div class="form-group row">
                            <div class="col-sm-7">
                                <input type="submit" class="btn btn-secondary" value="OK"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments :: footer"/>

</div>

</body>
</html>
